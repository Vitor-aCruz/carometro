# =======================
# Configuração do banco
# =======================
spring.datasource.url=jdbc:sqlite:./carometro.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate Dialect customizado para SQLite
spring.jpa.database-platform=com.example.carometro.config.SQLiteDialect

# =======================
# Hibernate / JPA
# =======================
# Mostra queries SQL no console (útil para debug)
spring.jpa.show-sql=true

# Atualiza o schema automaticamente sem perder dados
spring.jpa.hibernate.ddl-auto=update

# Desativa o "Open Session in View" para evitar warnings
spring.jpa.open-in-view=false

# =======================
# Server
# =======================
server.port=8080

# =======================
# Upload de arquivos
# =======================
app.upload.dir=/uploads
